<!DOCTYPE html>
<html>

<head>
    <title>Tensorflow.js image classification using Mobilenet model</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<main>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <button id="loadModal" style="width:100%" class="btn btn-dark float-right">Load model</button>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col">
                <h2 class="md-3">Image</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <img id="selectedImage" class="md-4" style="max-width: 500px;max-height: 500px;" src=""/>
            </div>
            <div class="col-4">
                <input id="image-selector" class="form-control border-0" type="file">
            </div>
            <div class="col-2">
                <button id="makePrediction" class="btn btn-success float-right">Predict</button>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col">
                <h2 class="md-3">Predictions</h2>
                <p id="listOfPredictions"></p>
            </div>
        </div>
        <hr>
    </div>
</main>

<script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
<script src="https://unpkg.com/@tensorflow/tfjs"></script>
<script src="https://unpkg.com/@tensorflow-models/mobilenet"></script>
<script src="predict.js"></script>
</body>
</html>
